<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>任意字符串对象找出最多的案例</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<!--引入flatly主题的bootstrap框架-->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<!--导航栏样式-->
		<nav class="navbar navbar-default">
			<div class="navbar-header">
				<a href="" class="navbar-brand">Search the Most Alphabet! 请在输入框中输入对象长度 再点击按钮哦</a>
			</div>
		</nav>

		<!--身体容器-->
		<div class="container">

			<!--输入框部分-->
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
					<div class="input-group">
						<input class="form-control" type="number" min="1" step="27" max="5000" id="num" placeholder="填入要生成的字母数量 1到5000" required/>
						<span class="input-group-btn">
					        <button id="btn" class="btn btn-success">Click Me!</button>
                        </span>
					</div>
				</div>
			</div>

			<!--文本域部分-->
			<div class="row">
				<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
					<div class="col-xs-6">
						<label class="alert-info">生成随机数组</label>
						<textarea id="objTxt1" class="form-control" rows="10">
						</textarea>
					</div>
					<div class="col-xs-6">
						<label class="alert-info">排序后</label>
						<textarea id="objTxt2" class="form-control" rows="10">
						</textarea>
					</div>
				</div>
			</div>

			<!--进度条部分-->
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
					<div class="center-block progress progress-striped active">
						<div id="pgbar" class="progress-bar progress-bar-success"></div>
					</div>
				</div>
			</div>

			<!--显示结果部分-->
			<h1 id="keyCodeTxt" class="text-info text-center">Here I Am</h1>

		</div>
		<!--身体容器部分结束-->

		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
