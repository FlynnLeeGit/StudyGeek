<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>计算器案例</title>
		<link rel="stylesheet" type="text/css" href="css/calc.css" />
	</head>

	<body>
		
		<!--计算器界面容器-->
		<div class="calculation">
			<!--计算器表格界面-->
			<table>
				<caption>计算器</caption>
				<tr>
					<td colspan="6">
						<input id="calcValue" type="text" placeholder="运算吧~" autofocus="autofocus" />
					</td>
				</tr>
				<tr>
				    <td onclick="char('(')" class="bg-blue">(</td>
				    <td onclick="char(')')" class="bg-blue">)</td>
					<td onclick="reset()" class="bg-salmon">C清零</td>
					<td onclick="char('/')" class="bg-blue">÷</td>
					<td onclick="char('*')" class="bg-blue">×</td>
					<td onclick="back()">←</td>
				</tr>
				<tr>
				    <td onclick="math('^(2)')" class="bg-yellow">X<sup>2</sup></td>
				    <td onclick="math('^(3)')" class="bg-yellow">X<sup>3</sup></td>
					<td onclick="num('7')">7</td>
					<td onclick="num('8')">8</td>
					<td onclick="num('9')">9</td>
					<td onclick="char('-')" class="bg-blue">-</td>
				</tr>
				<tr>
				    <td onclick="math('%')" class="bg-yellow">%</td>
				    <td onclick="math('√')" class="bg-yellow">√</td>
					<td onclick="num('4')">4</td>
					<td onclick="num('5')">5</td>
					<td onclick="num('6')">6</td>
					<td onclick="char('+')" class="bg-blue">+</td>
				</tr>
				<tr>
					<td onclick="math('sin')" class="bg-yellow">sin</td>
					<td onclick="math('cos')" class="bg-yellow">cos</td>
					<td onclick="num('1')">1</td>
					<td onclick="num('2')">2</td>
					<td onclick="num('3')">3</td>
					<td onclick="result()" class="bg-teal" rowspan="2">=</td>
				</tr>
				<tr>
					<td onclick="math('tan')" class="bg-yellow">tan</td>
					<td onclick="math('^(-1)')" class="bg-yellow">1/X</td>
					<td onclick="num('0')" colspan="2">0</td>
					<td onclick="char('.')">.</td>
				</tr>
			</table>
			<!--计算器表格界面结束-->
			<h3>本计算器支持四则混合运算，可直接使用数字小键盘运算</h3>
			
		</div>
		<script src="js/calc.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
