<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Design&Code</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/neat.css" />
		<link rel="stylesheet" type="text/css" href="css/styleMobile.css" />
		<link rel="stylesheet" type="text/css" href="css/responsiveMobile.css"/>
	</head>

	<body>
		<!--头部-->
		<div class="header">
			<!--导航栏-->
			<div class="navbar">
				<i id="flag"></i>
				<button id="nav-btn"><span class="lato-l">DESIGN</span>&CODE</button>
				<div id="nav-link">
					<a class="lato-l" href="#">About</a>
					<a class="lato-l" href="#">Work</a>
					<a class="lato-l" href="#">Blog</a>
					<a class="lato-l" href="#">Contact</a>
				</div>
			</div>
			
			<!--头部标题-->
			<div class="brand">
				<p id="h-title"><span class="lato-l">Let's Work </span>Together</p>
				<div id="h-btn">
					<button class="lato">See my Work</button>
				</div>
			</div>
		</div>
		<!--头部结束-->

        <!--正文-->
		<div class="body">
			<!--文字及图片展示区域-->
			<div class="b-title">We love make things amazing and simple</div>
			<div class="b-content">This is Photoshp's version of Lorem Ipsum.Proin gravida nibh vel velit auctor aliquet</div>
			<div class="b-box-title">Work</div>
			<div class="b-boxes">
				<img width="49%" src="mobileImg/1.jpg" />
				<img width="49%" src="mobileImg/2.jpg" />
			</div>
			<div class="b-boxes">
				<img width="49%" src="mobileImg/3.jpg" />
				<img width="49%" src="mobileImg/4.jpg" />
			</div>
			<div class="b-btn-wrap">
				<button class="lato" id="b-btn">See More</button>
			</div>
		</div>
        <!--正文结束-->
        
        <!--脚部开始-->
		<div class="footer">
			<div class="f-title">We've Worked With</div>
			
			<!--合作方-->
			<div class="f-icon">
				<img src="mobileImg/dropbox.png" />
				<img src="mobileImg/adobe.png" />
				<img src="mobileImg/facebook.png" />
				<img src="mobileImg/google.png" />
			</div>
			
			<!--关于与分享-->
			<div class="f-about">
				<i class="lato-l" id="share1">facebook</i>
				<i class="lato-l" id="share2">twitter</i>
				<i class="lato-l" id="share3">Dribble</i>
				<span id="right">Design&Code 2013.All rights reserved</span>
			</div>
		</div>
         <!--脚部结束-->
		<script src="js/resposive.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
