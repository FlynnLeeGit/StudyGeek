<div class="modal fade" id="addnews">
	<div class="modal-dialog">
		<form action="__URL__/add" method="post" enctype="multipart/form-data">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss='modal'>
						<span>&times;</span>
					</button>
					<h4 class="modal-title"><i class="icon icon-plus"></i> Add News Record</h4>
				</div>
				<div class="modal-body">

					<div class="input-group">
						<span class="input-group-addon">新闻标题</span>
						<input type="text" class="form-control" name='news_title' required />
					</div>

					<div class="input-group">
						<span class="input-group-addon">新闻类别</span>
						<select name="news_type" class="form-control">
							<option value="推荐">推荐</option>
							<option value="百家">百家</option>
							<option value="本地">本地</option>
							<option value="娱乐">娱乐</option>
							<option value="军事">军事</option>
						</select>
					</div>

					<div class="input-group">
						<div class="input-group-addon">新闻内容</div>
						<textarea class="form-control" name="news_content" rows="10" required></textarea>
					</div>
					<div class="row">
						<div class="col-md-6 col-xs-12">
							<div class="input-group">
								<div class="input-group-addon">新闻标签</div>
								<select name="news_label" class="form-control">
									<option value="">无</option>
									<option class="text-danger" value="置顶">置顶</option>
									<option class="text-primary" value="百家原创">百家原创</option>
									<option class="text-primary" value="为你优选">为你优选</option>
									<option class="text-danger" value="腾讯要闻">腾讯要闻</option>
									<option class="text-danger" value="新浪要闻">新浪要闻</option>
									<option class="text-danger" value="凤凰要闻">凤凰要闻</option>
								</select>
							</div>
						</div>

						<div class="col-md-6 col-xs-12">
							<div class="input-group">
								<div class="input-group-addon">新闻图片</div>
								<input name="news_img" class="form-control" type="file" required />
							</div>
						</div>

					</div>

				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-info"><i class="icon icon-save text-primary"></i> 确认添加</button>
					<button type="button" data-dismiss='modal' class="btn btn-danger">关闭</button>
				</div>
			</div>
		</form>

	</div>

</div>
