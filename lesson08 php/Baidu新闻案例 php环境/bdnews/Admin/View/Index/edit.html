<div class="modal-dialog">
	<form action="__URL__/update" method="post" enctype="multipart/form-data">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss='modal'>
					<span>&times;</span>
				</button>
				<h4 class="modal-title"><i class="icon icon-plus"></i> Edit Records</h4>
			</div>
			<div class="modal-body">

				<div class="input-group hidden">
					<span class="input-group-addon">新闻id</span>
					<input type="text" class="form-control " name='id' value="{$editdata.id}"/>
				</div>

				<div class="input-group">
					<span class="input-group-addon">新闻标题</span>
					<input type="text" class="form-control" name='news_title' value="{$editdata.news_title}" required />
				</div>

				<div class="input-group">
					<span class="input-group-addon">新闻类别</span>
					<select name="news_type" class="form-control type-select">
						<option value="推荐">推荐</option>
						<option value="百家">百家</option>
						<option value="本地">本地</option>
						<option value="娱乐">娱乐</option>
						<option value="军事">军事</option>
					</select>
				</div>

				<div class="input-group">
					<div class="input-group-addon">新闻内容</div>
					<textarea class="form-control" name="news_content" rows="10" required>{$editdata.news_content}</textarea>
				</div>
				<div class="input-group">
					<div class="input-group-addon">新闻标签</div>
					<select name="news_label" class="form-control label-select">
						<option value="">无</option>
						<option class="text-danger" value="置顶">置顶</option>
						<option class="text-primary" value="百家原创">百家原创</option>
						<option class="text-primary" value="为你优选">为你优选</option>
						<option class="text-danger" value="腾讯要闻">腾讯要闻</option>
						<option class="text-danger" value="新浪要闻">新浪要闻</option>
						<option class="text-danger" value="凤凰要闻">凤凰要闻</option>
					</select>
				</div>

				<div class="input-group">
					<div class="input-group-addon">新闻图片</div>
					<img src="__PUBLIC__/image/front/newslist/{$editdata.news_img}" style="width: 300px;" />
				</div>

				<div class="input-group">
					<div class="input-group-addon">选择新的图片(覆盖)</div>
					<input name="news_img" class="form-control" type="file" />
				</div>

			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-success btn-lg"><i class="icon icon-save"></i> 确认更新</button>
				<button type="button" data-dismiss='modal' class="btn btn-danger btn-lg">关闭</button>
			</div>
		</div>
	</form>
