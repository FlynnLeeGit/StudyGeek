<html>

	<head>

	<body>

		<a href="index.html">返回</a>

		<h4>标准盒子模型 先定内容大小,设定padding会影响容器大小</h4>
		<div class="outer">
			<div class="inner">
				<div class="content">I'm Content 我是内容 100*100 先定我的大小：）</div>
			</div>
		</div>

		<!--盒子文字注释-->
		<p id="txt1">我是外边距 margin 50px</p>
		<p id="txt2">我是边框 border 10px</p>
		<p id="txt3">我是内边距50px 标准盒子下虽然设置
			<br />宽高为100px,但会自动填充放大</p>

	</body>

</html>
