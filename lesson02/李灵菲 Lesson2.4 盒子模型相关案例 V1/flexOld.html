<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/flexOld.css" />

	</head>

	<body>
		<a href="index.html">返回</a>
		<h4>旧伸缩模型  绝对居中 -box-pack -box-align</h4>
		<div class="container">
			<img src="img/bd.gif" />
		</div>
		<hr />

		<h4>使用-webkit-box 自动实现div横向排布效果,在父容器中使用display:-webkit-box</h4>
		<div class="con">
			<div class="first">FirstBox</div>
			<div class="second">SecondBox</div>
			<div class="third">ThirdBox</div>
		</div>

		<h4>旧式flex布局纵向排布效果 父容器指定高度并使用box-orient: vertical<br />
			子元素使用-webkit-box-flex 指定份数
		</h4>
		<div class="con2">
			<div class="four">FourBox 我是1份</div>
			<div class="five">FiveBox 我是2份</div>
			<div class="six">SixBox 我是3份</div>
		</div>
